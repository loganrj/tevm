<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Fale Conosco</h2>
                    <h3 class="section-subheading text-muted-contato">Rua Cardoso de Melo, n.145 - Oswaldo Cruz, Rio de Janeiro, FONE: (21) 3268-9853</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Seu nome *" id="name" required data-validation-required-message="Por favor, insira seu nome.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" placeholder="Seu Email *" id="email" required data-validation-required-message="Por favor, insira seu endereço de email.">
                            <p class="help-block text-danger"></p>
                          </div>
                          <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Seu Fone *" id="phone" required data-validation-required-message="Por favor, insira seu número de telefone.">
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <textarea class="form-control" placeholder="Sua Mensagem *" id="message" required data-validation-required-message="Por favor, insira sua mensagem."></textarea>
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                          <div id="success"></div>
                          <button type="submit" class="btn btn-xl">Enviar Mensagem</button>
                        </div>
                      </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
